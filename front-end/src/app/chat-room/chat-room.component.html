<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" routerLink ='/main-page' >Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
</header>

<main class ="chat">
    <div class ="container">
        <div class ="chat-content">
            <div class = "card">
                <ul class ="list-group list-group-flush">
                    <li class="list-group-item" *ngFor =" let chatMessage of webSocketService.chatMessage">
                        <strong>{{chatMessage.user}}: </strong>
                        <span>{{chatMessage.message}} </span>
                    </li>
                    
                </ul>
            </div>
        </div>
        <form (ngSubmit) ="sendMessage(sendForm)" #sendForm="ngForm">
            <div class="chat-send row">
                <div>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" name="message" id="input-message" placeholder ="your message" ngModel>
                </div>
                <div class="col-4">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                </div>
            </div>
        </form>
    </div>
</main>
