<div class="container" >
    <div id="content" class="content p-0">
        <div class="profile-header">
            <div class="profile-header-cover"></div>
            <div class="profile-header-content">
                <div class="profile-header-img mb-4">
                    <img [src]='user.image' class="mb-4" alt="" />
                </div>
    
                <div class="profile-header-info">
                    <h4 class="h5 m-0">@ {{username}}</h4>
                    <h4 class="h5 m-0"> {{user.firstName}} {{user.lastName}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid gedf-wrapper">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 gedf-main">
            <div class="container-fluid gedf-wrapper">  
                <div class="row">
                    <!--- \\\\\\\Post--> 
                    <div class="card gedf-card" *ngFor = 'let temp of testPost'>
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="mr-2">
                                        <img class="rounded-circle" width="45" [src]='user.image' alt="">
                                    </div>
                                    <div class="ml-2">
                                        <div class="h5 m-0">@ {{username}}</div>
                                        <div class="h5 m-0">{{user.firstName}} {{user.lastName}}</div>
                                        <div class="h7 text-muted"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body" >
                                <p class="card-text">{{temp.body}}</p>
                            </div>
                            <div>
                                <div class="card-footer">
                                    <button class="card-link"><i class="fa fa-gittip" ></i>{{temp.likes.length}}  Like</button>
                                    <button class="card-link"><i class="fa fa-comment"></i> Comment</button>
                                    <button class="card-link"><i class="fa fa-mail-forward"></i> Share</button>
                                </div>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>
